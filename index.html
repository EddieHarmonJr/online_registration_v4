<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="form.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <h2>THE CODE REVIEW</h2>

    <h3>Signup for our newsletter</h3>
    <p class="intro_paragraph">Get the latest news on how your code is doing right in your inbox</p>

    <form action="index.html" method="post">

      <hr class="top_line">
      <hr class="bottom_line">

      <fieldset class="contact_section">
        <legend>Contact Information</legend>

        <div class="input_field_sections first_input">
          <label for="name"><span>Full Name</span></label>
          <input type="text" id="name" name="user_name" placeholder="Required" required>
        </div>

        <div class="input_field_sections">
          <label for="mail"><span>Email Address</span></label>
          <input type="email" id="mail" name="user_email" placeholder="Required" required>
        </div>

        <div class="input_field_sections">
          <label for="phone"><span>Phone Number</span></label>
          <input type="tel" id="phone" name="user_phone">
        </div>
        <!-- Unsure why this isn't working? pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" -->
        <!-- https://www.w3schools.com/tags/att_input_type_tel.asp -->

        <div class="input_field_sections">
          <label for="address"><span>Street Address</span></label>
          <input type="text" id="address" name="user_address" placeholder="Street Address">
        </div>


        <div class="input_field_sections">
          <label for="city"><span>City</span></label>
          <input type="text" id="city" name="user_city" placeholder="City">
        </div>

        <div class="input_field_sections">
          <label for="state"><span>State</span></label>
          <select name="user_state" id="state">
            <option value="" disabled selected hidden>Choose State</option>
            <option value="AL">Alabama</option>
            <option value="AK">Alaska</option>
            <option value="AZ">Arizona</option>
            <option value="AR">Arkansas</option>
            <option value="CA">California</option>
            <option value="CO">Colorado</option>
            <option value="CT">Connecticut</option>
            <option value="DE">Delaware</option>
            <option value="DC">District Of Columbia</option>
            <option value="FL">Florida</option>
            <option value="GA">Georgia</option>
            <option value="HI">Hawaii</option>
            <option value="ID">Idaho</option>
            <option value="IL">Illinois</option>
            <option value="IN">Indiana</option>
            <option value="IA">Iowa</option>
            <option value="KS">Kansas</option>
            <option value="KY">Kentucky</option>
            <option value="LA">Louisiana</option>
            <option value="ME">Maine</option>
            <option value="MD">Maryland</option>
            <option value="MA">Massachusetts</option>
            <option value="MI">Michigan</option>
            <option value="MN">Minnesota</option>
            <option value="MS">Mississippi</option>
            <option value="MO">Missouri</option>
            <option value="MT">Montana</option>
            <option value="NE">Nebraska</option>
            <option value="NV">Nevada</option>
            <option value="NH">New Hampshire</option>
            <option value="NJ">New Jersey</option>
            <option value="NM">New Mexico</option>
            <option value="NY">New York</option>
            <option value="NC">North Carolina</option>
            <option value="ND">North Dakota</option>
            <option value="OH">Ohio</option>
            <option value="OK">Oklahoma</option>
            <option value="OR">Oregon</option>
            <option value="PA">Pennsylvania</option>
            <option value="RI">Rhode Island</option>
            <option value="SC">South Carolina</option>
            <option value="SD">South Dakota</option>
            <option value="TN">Tennessee</option>
            <option value="TX">Texas</option>
            <option value="UT">Utah</option>
            <option value="VT">Vermont</option>
            <option value="VA">Virginia</option>
            <option value="WA">Washington</option>
            <option value="WV">West Virginia</option>
            <option value="WI">Wisconsin</option>
            <option value="WY">Wyoming</option>
          </select>
        </div>

        <div class="input_field_sections zip_code_section">
          <label for="zipcode">Zip Code</label>
          <input type="number" id="zipcode" name="user_zipcode">
        </div>

      </fieldset>

      <!-- NEWSLETTER SECTION -->
      <p class="form_breakpoint"></p>

      <fieldset class="newsletter_section">
        <legend>Newsletter</legend>
        <p>Select the newsletters you'd like to recieve</p>
        <!-- <label for="">Select the newsletters you'd like to recieve</label> -->

        <div class="radio_checkbox_row">
          <input type="checkbox" id="html_news" value="HTML News" name="user_newsletter">
          <label class="newsletter_types_and_formats" for="html_news">HTML News</label>
          <br>
        </div>

        <div class="radio_checkbox_row">
          <input type="checkbox" id="css_news" value="CSS News" name="user_newsletter">
          <label class="newsletter_types_and_formats" for="css_news">CSS News</label>
          <br>
        </div>

        <div class="radio_checkbox_row">
          <input type="checkbox" id="javascript_news" value="Javascript News" name="user_newsletter">
          <label class="newsletter_types_and_formats" for="javascript_news">Javascript News</label>
          <br>
        </div>

        <br>

        <p>Newsletter format</p>
        <div class="radio_checkbox_row">
          <input type="radio" id="html" value="HTML" name="user_format">
          <label class="newsletter_types_and_formats" for="html">HTML</label>
        </div>

        <div class="radio_checkbox_row">
          <input type="radio" id="plain_text" value="Plain Text" name="user_format">
          <label class="newsletter_types_and_formats" for="plain_text">Plain text</label>
        </div>

        <p>Other topics you'd like to hear about</p>
        <textarea id="topics" name="user_topics" rows="10" cols="1"></textarea>
        <!-- <input type="text" id="topics" name="user_topics"> -->
        <label for="topics"></label>

        <br>

        <button type="submit">Sign Up</button>
        <p class="copyright">Copyright The Code Review</p>
      </fieldset>
    </form>
  </div> <!-- </div> container div closing tag -->
</body>

</html>
